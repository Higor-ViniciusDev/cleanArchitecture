services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    networks:
      - appCleanArchitecture
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ordens
    ports:
      - 3306:3306
    volumes:
      - .docker/mysql:/var/lib/mysql
  
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: migrate
    restart: on-failure
    env_file:
      - ./cmd/SistemaDeOrdem/.env
    networks:
      - appCleanArchitecture
    depends_on:
      - mysql
    volumes:
      - ./migrations:/migrations
  app:
    build: .
    container_name: app
    restart: always
    networks:
      - appCleanArchitecture
    working_dir: /go/src/app
    volumes:
      - .:/go/src/app
    ports:
      - 8080:8080
      - 8000:8000
      - 50051:50051
    env_file:
      - ./cmd/SistemaDeOrdem/app_config.env
    depends_on:
      - mysql
      - rabbitmq
      - migrate

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    networks:
      - appCleanArchitecture
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

networks:
  appCleanArchitecture:
    driver: bridge
